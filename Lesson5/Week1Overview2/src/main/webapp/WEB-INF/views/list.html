<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>List Student</h1>
    <a href="/students/create">Create new student</a>
<!--    <p th:if="${message}" th:text="${message}"></p>-->
    <table>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Image</td>
            <td></td>
            <td></td>
        </tr>

        <tr th:each="student:${students}">
            <td th:text="${student.id}"></td>
            <td th:text="${student.name}"></td>
            <td><img th:src="@{'/i/' + ${student.image}}" width="100"/></td>
            <td><a th:href="@{'/students/edit/'+ ${student.id}}">Edit</a> </td>
            <td><a th:href="@{'/students/delete/' + ${student.id}}">Delete</a> </td>
        </tr>
    </table>
</body>
</html>
